clients:
  count: 1
  requests_per_client: 100
  connection_mode: "reuse"
  connection_pool_strategy: "lifo"
  max_concurrency: 5
  request_rate: 0 # unlimited
  headers:
    X-Test: "skew-test"

servers:
  count: 1
  max_requests_per_conn: 1000
  base_port: 9000
  processing_time_ms: 10

load_balancer:
  algorithm: "round_robin"
  max_conn_per_server: 10

rate_limiter:
  type: "token_bucket"
  rate: 10000
  burst: 1000

simulation:
  duration_seconds: 5
  warmup_seconds: 0

metrics:
  enabled: true
  interval_seconds: 1
  output_format: "json"
  output_path: "./metrics_skew.json"
